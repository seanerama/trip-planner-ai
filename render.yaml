services:
  - type: web
    name: trip-planner-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.12"
    healthCheckPath: /health
